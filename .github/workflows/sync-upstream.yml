name: Sync Upstream LibreChat

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (default: main)'
        required: false
        default: 'main'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/danny-avila/LibreChat.git || true
          git fetch upstream

      - name: Check for upstream changes
        id: check_changes
        run: |
          BRANCH="${{ github.event.inputs.branch || 'main' }}"
          git fetch upstream $BRANCH

          # Count commits ahead of upstream
          BEHIND=$(git rev-list --count HEAD..upstream/$BRANCH)
          echo "commits_behind=$BEHIND" >> $GITHUB_OUTPUT

          if [ "$BEHIND" -gt 0 ]; then
            echo "changes_available=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¥ Found $BEHIND new commits from upstream"
          else
            echo "changes_available=false" >> $GITHUB_OUTPUT
            echo "âœ… Already up to date with upstream"
          fi

      - name: Merge upstream changes
        if: steps.check_changes.outputs.changes_available == 'true'
        id: merge
        run: |
          BRANCH="${{ github.event.inputs.branch || 'main' }}"

          # Try to merge
          if git merge upstream/$BRANCH --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "âœ… Successfully merged upstream changes"
          else
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "âš ï¸ Merge conflicts detected"
            git merge --abort
          fi

      - name: Push changes
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          BRANCH="${{ github.event.inputs.branch || 'main' }}"
          git push origin $BRANCH
          echo "âœ… Pushed changes to origin/$BRANCH"

      - name: Create conflict notification issue
        if: steps.merge.outputs.merge_status == 'conflict'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.event.inputs.branch || 'main' }}';
            const title = `âš ï¸ Upstream Sync Conflict - ${branch}`;
            const body = `## Merge Conflict Detected

            The automated sync from \`danny-avila/LibreChat\` to \`${branch}\` encountered merge conflicts.

            ### Action Required
            Manual intervention is needed to resolve conflicts:

            \`\`\`bash
            git fetch upstream
            git merge upstream/${branch}
            # Resolve conflicts
            git add .
            git commit -m "chore: Merge upstream changes"
            git push origin ${branch}
            \`\`\`

            ### Recent Upstream Changes
            View changes at: https://github.com/danny-avila/LibreChat/commits/${branch}

            ---
            ðŸ¤– This issue was automatically created by the sync-upstream workflow.
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['upstream-sync']
            });

            const existingIssue = issues.data.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['upstream-sync', 'merge-conflict']
              });
              console.log('âœ… Created issue for merge conflict');
            } else {
              console.log('â„¹ï¸ Issue already exists, skipping creation');
            }

      - name: Summary
        if: always()
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.changes_available }}" == "true" ]; then
            echo "- ðŸ“¥ Commits behind upstream: ${{ steps.check_changes.outputs.commits_behind }}" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
              echo "- âœ… Successfully merged and pushed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ Merge conflicts detected - manual resolution required" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- âœ… Already up to date with upstream" >> $GITHUB_STEP_SUMMARY
          fi
